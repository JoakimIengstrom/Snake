<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="snake.css" />
</head>

<body>
  <div class="gameGrid">
    <h1 class="playSnake">Press right</h1>
    <div class="game">
      <canvas class="snakeGame" id="snakeGame"></canvas>
    </div>
    <div class="score">
      <h2 id="snakeGameScore">Score: 0</h2>
    </div>
    <div class="highScore">
      <h3 id="snakeGameHighestScore">Highest Score: 0</h3>
    </div>
  </div>
  <div class="music">
    <audio controls autoplay>
      <source src="/music/min.mp3" type="audio/mp3">
    </audio>
  </div>
  <div class="maker">Created by <a href="https://https://github.com/JoakimIengstrom" target="_blank">Joakim</a>
  </div>


  <script src="snake.js"></script>
  <script src="script.js"></script>

</body>

</html>
